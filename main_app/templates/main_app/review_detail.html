{% extends 'base.html' %}

{% block content %}
<h1>Review Detail</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ review.rating }}</span>
        <p>Comment: {{ review.comment }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'reviews_update' review.id %}">Edit</a>
        <a href="{% url 'reviews_delete' review.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
